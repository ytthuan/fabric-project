<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Power BI Embedded</title>
</head>

<body>
    <header class="embed-header shadow">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img id="brand-logo" class="brand-logo mr-2" src="{{ url_for('static', filename='img/fabric-logo.png') }}" alt="Microsoft Fabric logo">
                <p class="mb-0 brand-text">Power BI Embedded</p>
            </div>
            <div class="d-flex align-items-center">
                {% if user_email %}
                <span class="header-user mr-3">Hello {{ user_name }}</span>
                <a class="header-link" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a class="header-link" href="{{ url_for('login') }}">Sign in</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container-fluid py-4">
        <section id="report-container" class="report-wrapper">
            <div id="report-placeholder" class="report-placeholder">
                <img id="placeholder-logo" class="placeholder-logo" src="{{ url_for('static', filename='img/fabric-logo.png') }}" alt="Microsoft Fabric logo">
                <div class="placeholder-text">Microsoft Fabric</div>
            </div>
        </section>
        <!-- Used to display report embed error messages -->
        <section class="error-container m-5">
        </section>
    </main>
    <footer class="embed-footer text-center mb-20 mt-4">
        <p class="small text-muted">
            Powered by Microsoft Power BI
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.15.1/powerbi.min.js" integrity="sha512-OWIl8Xrlo8yQjWN5LcMz5SIgNnzcJqeelChqPMIeQGnEFJ4m1fWWn668AEXBrKlsuVbvDebTUJGLRCtRCCiFkg==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
